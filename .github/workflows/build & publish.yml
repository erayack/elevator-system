name: Python Package and Tests

on:
  release:
    types: [published]
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Specify the Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest build  # Install pytest and build dependencies

  test:
    runs-on: ubuntu-latest
    needs: build  # Ensure build runs before testing

    steps:
      - name: Run tests
        run: |
          python3 -m pytest elevator_system/tests/test_algorithm.py  # Run specific test file

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Ensure tests run before deployment

    steps:
      - name: Build package
        run: python -m build

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}